<h3>1.描述</h3>
<p>id和组件id配合,用于自定义按钮id。</p>
<p>和id示例的区别是，id示例显示的id是拼接的，不是真实获取的，更偏重demo意义，不作为test示例；本示例显示的id是真实获取的，具有测试意义。</p>
<h3>2.示例</h3>
<p>(2.1)设置组件id = abc 和item.id</p>
<ti-button-group id="abc" [items]="items" [(ngModel)]="selected"> </ti-button-group>
<p>按钮块id依次为：{{idArray1 | json}}</p>
<br />
<br />
<p>(2.2)不设置组件id，只设置item.id</p>
<ti-button-group multiple="true" [items]="items" [(ngModel)]="selected1"> </ti-button-group>
<p>按钮块id依次为：{{idArray2 | json}}</p>
