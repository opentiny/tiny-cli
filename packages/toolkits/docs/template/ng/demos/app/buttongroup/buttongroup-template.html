<ti-button-group id="buttongroup-temp" [(ngModel)]="selected" [items]="items">
  <ng-template #item let-item>
    <ti-icon [name]="item.iconName"></ti-icon>
    <span class="ml-3">{{item.title}}</span>
  </ng-template>
</ti-button-group>
<br />
<br />
<ti-button-group id="buttongroup-multi-temp" multiple="true" [items]="items1" [(ngModel)]="selected1">
  <ng-template #item let-item let-i="index">
    <ti-icon [name]="item.iconName"></ti-icon>
    <span class="ml-3">第{{i}}项-{{item.title}}</span>
  </ng-template>
</ti-button-group>
