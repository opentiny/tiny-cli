<div class="recommend-content">
    <div class="recommend-content-services">
        <div class="recommend-title">
            <t-pro-helptip iconTip="{{ 'consoleHome.recommendation.tip' | translate }}" iconTipPosition="top-left">
                <span>{{ 'consoleHome.recommendation.recommended' | translate }}</span>
            </t-pro-helptip>
        </div>
        <div class="recommend-list">
            <div class="recommend-column" *ngFor="let item of recommendObj">
                <div class="recommend-wrap" (click)="openUrl(item.url)">
                    <div class="recommend-img">
                        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="60px" height="60px"
                            viewBox="0 0 36 36" enable-background="new 0 0 36 36" xml:space="preserve">
                            <image id="image0" [attr.width]="item.imgWidth" [attr.height]="item.imgHeight"
                                [attr.x]="item.imgX" [attr.y]="item.imgY" [attr.href]="item.imgUrl" />
                        </svg>
                    </div>
                    <div class="recommend-right">
                        <a class="side-href-title" title="{{ item.title | translate }}">{{ item.title | translate }}</a>
                        <p class="side-href-content" title="{{ item.content | translate }}">{{ item.content | translate
                            }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
