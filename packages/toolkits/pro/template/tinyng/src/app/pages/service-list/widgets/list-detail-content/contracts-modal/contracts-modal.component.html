<ti-modal-header>
  <div *ngIf="operation === 'create'">
    {{ 'serviceList.contracts.modal.create' | translate }}
  </div>
  <div *ngIf="operation === 'edit'">
    {{ 'serviceList.contracts.modal.edit' | translate }}
  </div>
</ti-modal-header>
<ti-modal-body class="main-content">
  <ti-formfield>
    <form [formGroup]="serviceForm">
      <ti-item [label]="'serviceList.contracts.modal.projectName' | translate">
        <input
          type="text"
          tiText
          tiValidation
          formControlName="nameInput"
          class="input"
          tiMinLength="3"
          [placeholder]="'serviceList.contracts.modal.namePlaceholder' | translate"
        />
        <p class="name-format">
          {{ 'serviceList.contracts.modal.nameFormat' | translate }}
        </p>
      </ti-item>
      <ti-item [label]="'serviceList.contracts.detailTable.customerName' | translate">
        <input
          type="text"
          tiText
          tiValidation
          class="input"
          formControlName="customerInput"
          [placeholder]="'serviceList.contracts.modal.customerPlaceholder' | translate"
        />
      </ti-item>
      <ti-item [label]="'serviceList.contracts.modal.description' | translate">
        <textarea
          tiTextarea
          tiValidation
          class="description"
          maxlength="255"
          formControlName="descInput"
          [placeholder]="'serviceList.contracts.modal.descriptionPlaceholder' | translate"
        ></textarea>
      </ti-item>
    </form>
  </ti-formfield>
</ti-modal-body>
<ti-modal-footer class="modal-footer">
  <div class="bottom-buttons">
    <div>
      <button type="button" tiButton class="confirm-button" color="primary" id="ok" (click)="operateContract()">
        {{ 'serviceList.contracts.modal.confirm' | translate }}
      </button>
      <button type="button" tiButton id="cancel" (click)="cancel()">
        {{ 'serviceList.contracts.modal.cancel' | translate }}
      </button>
    </div>
  </div>
</ti-modal-footer>
