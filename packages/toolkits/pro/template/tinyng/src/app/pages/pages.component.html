<t-pro-layout>
  <t-pro-layout-header>
    <!--低分辨率场景或者高分辨率headerTop模式-->
    <t-pro-header-logo *ngIf="
        (layoutConfig.mode === 'headerTop' || isSidebarFold) &&
        !layoutConfig['hideLogo']
      " [shrink]="isSidebarFold" [config]="layoutConfig"></t-pro-header-logo>
    <!--低分辨率场景，菜单入口-->
    <t-pro-header-collapsed-button *ngIf="isSidebarFold" [menu]="menu" [hideLogo]="layoutConfig['hideLogo']">
    </t-pro-header-collapsed-button>
    <!--占位-->
    <div *ngIf="layoutConfig.id !== 'topNav' || isSidebarFold" style="flex: 1 1 0%"></div>
    <!--右侧个人信息-->
    <t-pro-header [shrink]="isSidebarFold"></t-pro-header>
  </t-pro-layout-header>
  <t-pro-layout-sidebar>
    <t-pro-header-logo *ngIf="layoutConfig.mode !== 'headerTop' && !layoutConfig['hideLogo']" [shrink]="isSidebarShrink"
      [config]="layoutConfig"></t-pro-header-logo>
    <t-pro-side-menu *ngIf="!isSidebarShrink" [data]="menu"></t-pro-side-menu>
    <t-pro-layout-sidebar-tools></t-pro-layout-sidebar-tools>
  </t-pro-layout-sidebar>
  <div class="side-space">
    <router-outlet></router-outlet>
  </div>
  <t-pro-layout-footer>
    <t-pro-footer></t-pro-footer>
  </t-pro-layout-footer>
</t-pro-layout>

<t-pro-base-back-top [right]="'20px'" [bottom]="'78px'"></t-pro-base-back-top>
<t-pro-multi-settings></t-pro-multi-settings>
<t-pro-personalize-config></t-pro-personalize-config>
