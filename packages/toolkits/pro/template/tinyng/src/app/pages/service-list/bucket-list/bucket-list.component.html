<div class="t-pro-content-banner">
  <div class="t-pro-content-banner-title">
    <span>{{ 'page.serviceList.title' | translate }}</span>
    &gt;
    <span>{{ 'serviceList.buckets.title' | translate }}</span>
  </div>
  <ti-alert *ngIf="flag === 'buckets'" class="alert-head" type="prompt">{{ 'serviceList.buckets.guideHead.alertTip' |
    translate }}</ti-alert>
</div>
<div class="t-pro-content-wrapper">
  <t-pro-base-row [tProBaseGutter]="[24, 24]">
    <t-pro-base-col [tProBaseSpan]="24">
      <!-- OBS SDK + 桶列表 -->
      <div class="obs-list">
        <t-pro-list-guide-head
          [label]="'serviceList.buckets.guideHead.obsbucketList' | translate"
          [config]="bucketConfig"
          [feedbackList]="feedbackList"
          [flag]="flag"
        ></t-pro-list-guide-head>
        <t-pro-obs-table></t-pro-obs-table>
      </div>
    </t-pro-base-col>
  </t-pro-base-row>
</div>
