<ti-halfmodal #modal id="tp" width="460px" class="close-container" [closeIcon]="false">
  <div class="box-content-title">
    <span class="box-title-lable">{{ 'notice.messageCenter' | translate }}</span>
    <div class="box-title-links">
      <a tiNavigation target="_blank" rel="noopener noreferrer">
        <ti-svg name="settings-sharp" class="icon-grey"></ti-svg>
      </a>
    </div>
  </div>
  <ul class="message-items close-text" #text>
    <li class="message-item" *ngFor="let item of notifications;index as i">
      <a class="menu-item">
        <div class="item-title" id="tip-trigger" #tip="tiTip" [tiTip]="item.title" tiTipTrigger="manual" (mouseenter)="onMouseAction(i)"
          (mouseleave)="onMouseAction(i)">{{ item.title }}</div>
        <div class="item-time">{{ item.time }}</div>
      </a>
    </li>
  </ul>
  <div class="footer-box">
    <div class="menu-footer" (click)="switchTab()">{{textEnd}}</div>
  </div>
</ti-halfmodal>
