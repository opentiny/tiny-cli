<ti-leftmenu [(active)]="active" [(reloadState)]="reloadState" [toggleable]="toggleable"
  (collapsedChange)="toggleClick($event)" class="left-menu" [ngStyle]="{ width: getSidebarWidth() }">
  <ti-leftmenu-level1 [item]="m1" *ngFor="let m1 of data">
    <ti-leftmenu-item *ngIf="m1.title">
      <div class="menu-item">
        <ti-icon [name]="m1.menuIcon" class="menu-icon"></ti-icon>
        <span class="item-text">{{ m1.title }}</span>
      </div>
    </ti-leftmenu-item>
    <ti-leftmenu-level2 [item]="m2" *ngFor="let m2 of m1.children">
      <span>{{ m2.title }}</span>
    </ti-leftmenu-level2>
  </ti-leftmenu-level1>
</ti-leftmenu>
