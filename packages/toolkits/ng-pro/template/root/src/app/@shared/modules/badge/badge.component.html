<span #contentProjection><ng-content></ng-content></span>
<span
  class="t-pro-base-badge-count t-pro-base-badge-count-{{ status }}"
  *ngIf="!showDot && !hasContent"
  [style.background]="bgColor"
  [style.color]="textColor"
>
  {{ count }}
</span>
<span class="t-pro-base-badge-status t-pro-base-badge-status-{{ status }}" *ngIf="showDot && !hasContent"></span>
<span
  class="t-pro-base-badge-content t-pro-base-badge-content-{{ status }} t-pro-base-badge-content-{{ position }}"
  *ngIf="hasContent"
  [style.background]="bgColor"
  [style.color]="textColor"
  [style.right.px]="offset && offset[0] ? -offset[0] : null"
  [style.top.px]="offset && offset[1] ? offset[1] : null"
  [ngClass]="{ 't-pro-base-badge-content-count': !showDot, 't-pro-base-badge-content-dot': showDot }"
>
  <ng-container *ngIf="!showDot && parseCountToNumber() <= maxCount">{{ count }}</ng-container>
  <ng-container *ngIf="!showDot && parseCountToNumber() > maxCount">{{ maxCount }}+</ng-container>
</span>
