<div class="side-annoucement-container">
  <div class="side-annoucement-title">
    <span class="title">{{ 'consoleHome.announcement.notice' | translate }}</span>
    <a tinavigation id="side-announcement-more-info" class="side-links" [href]="portal" target="_blank"
      rel="noopener noreferrer">{{ 'consoleHome.more' | translate }}</a>
  </div>
  <div *ngIf="contentList.length > 0">
    <ul>
      <li *ngFor="let noticeItem of contentList">
        <a tinavigation [href]="noticeItem.url | translate" target="_blank" rel="noopener noreferrer" class="side-href">
          <span>【{{ noticeItem.typeName | translate }}】</span>
          <span class="side-title" title="{{ noticeItem.title | translate }}">{{ noticeItem.title | translate }}</span>
          <span class="notice-time">{{ noticeItem.time }}</span>
        </a>
      </li>
    </ul>
  </div>
</div>
