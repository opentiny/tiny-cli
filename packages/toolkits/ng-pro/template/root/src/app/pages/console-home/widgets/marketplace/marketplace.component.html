<div class="content-services">
  <div class="marketplace-content-services">
    <div class="marketplace-title">
      <t-pro-helptip iconTip="{{ 'consoleHome.marketplace.tip' | translate }}" iconTipPosition="top-left">
        <span>{{ 'consoleHome.marketplace.title' | translate }}</span>
      </t-pro-helptip>
      <a class="pull-right access-font-set" tiNavigation target="_blank" [href]="enterMarketplace"
        [innerText]="'consoleHome.marketplace.accessMarketplace' | translate"></a>
    </div>
    <div class="marketplace-list">
      <div class="column" *ngFor="let item of marketplaceMenus">
        <div class="marketplace-instance-item">
          <div class="marketplace-name-font-set" title="{{ item.name | translate }}">{{ item.name | translate }}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="marketplace-cate">
    <div class="cate-card" *ngFor="let item of cateContent" (click)="openUrl(item.url)">
      <div class="cate-content">
        <t-pro-marketplace-all-svg [cate]="item.id" class="cate-svg"></t-pro-marketplace-all-svg>
        <span class="cate-title" title="{{ item.title | translate }}">{{ item.title | translate }}</span>
        <span class="cate-sub-title" title="{{ item.content | translate }}">{{ item.content | translate }}</span>
      </div>
    </div>
  </div>
</div>
