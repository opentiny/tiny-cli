<div class="content-services">
  <div class="marketplace-content-services">
    <div class="marketplace-title">
        <span>{{ 'consoleHome.marketplace.title' | translate }}</span>
      <a class="pull-right access-font-set" tiNavigation target="_blank" [href]="enterMarketplace"
        [innerText]="'consoleHome.marketplace.accessMarketplace' | translate"></a>
    </div>
    <div class="marketplace-list">
      <div class="column" *ngFor="let item of marketplaceMenus">
        <div class="marketplace-instance-item">
          <div class="marketplace-name-font-set" title="{{ item.name | translate }}">{{ item.name | translate }}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="marketplace-section-spliter"></div>
  <div class="marketplace-cate">
    <div class="cate-card" *ngFor="let item of cateContent" (click)="OpenUrl(item.url)">
      <div class="cate-content">
        <t-pro-marketplace-all-svg [cate]="item.id" class="cate-svg"></t-pro-marketplace-all-svg>
        <span class="cate-title" title="{{ item.title | translate }}">{{ item.title | translate }}</span>
        <span class="cate-sub-title" title="{{ item.content | translate }}">{{ item.content | translate }}</span>
      </div>
    </div>
  </div>
  <div class="recommend-content-services">
    <div class="recommend-title">{{ 'consoleHome.marketplace.recommended' | translate }}</div>
    <div class="recommend-list">
      <div class="recommend-column" *ngFor="let item of marketContent">
        <div class="recommend-wrap" (click)="OpenUrl(item.url)">
          <div class="recommend-img">
            <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="60px" height="60px" viewBox="0 0 36 36"
              enable-background="new 0 0 36 36" xml:space="preserve">
              <image id="image0" [attr.width]="item.imgWidth" [attr.height]="item.imgHeight" [attr.x]="item.imgX"
                [attr.y]="item.imgY" [attr.href]="item.imgUrl" />
            </svg>
          </div>
          <div class="recommend-right">
            <a class="side-href-title" title="{{ item.title | translate }}">{{ item.title | translate }}</a>
            <p class="side-href-content" title="{{ item.content | translate }}">{{ item.content | translate }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
