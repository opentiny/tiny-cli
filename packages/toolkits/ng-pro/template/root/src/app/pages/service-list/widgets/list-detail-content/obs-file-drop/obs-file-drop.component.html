<p class="basic-info-title">{{ 'serviceList.buckets.obsObjects.upload' | translate }}</p>
<div class="basic-info-content">
  <div class="common-color-number">{{ 'serviceList.buckets.obsObjects.uploadTip' | translate }}</div>
  
  <div class="upload">
    <ti-upload
      #upload
      [url]="url"
      [maxCount]="maxCount"
      [filters]="filters"
      (beforeSendItems)="beforeSendItems($event)"
      (cancelItems)="onCancelItems($event)"
      (addItemFailed)="addItemFailed($event)"
      type="block"
    >
    </ti-upload>
    <div class="upload-alert">{{ 'serviceList.buckets.obsObjects.limitTip' | translate }}</div>
  </div>
</div>
