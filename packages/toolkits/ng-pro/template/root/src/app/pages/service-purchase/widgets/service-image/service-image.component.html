<ti-formfield id="image-setting" labelWidth="80px">
  <ti-item [label]="'servicePurchase.image.title' | translate" verticalAlign="top">
    <ti-button-group width="100%" [items]="imageOptions | tProTranslate" [(ngModel)]="selectedImageType"
      [ngModelOptions]="{ standalone: true }"></ti-button-group>
    <!-- 系统镜像列表 -->
    <div class="image-select-group">
      <div *ngFor="let image of imageModel" class="item-hover image-box select-item-box" 
        [ngClass]="{ 'select-item-unChecked': !image.isChecked, 'select-item-checked': image.isChecked }">
        <div (click)="imageClick(image)">
          <span class="light-image-icon select-item-lefticon">
            <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="36px" height="36px"
              viewBox="0 0 36 36" enable-background="new 0 0 36 36" xml:space="preserve">
              <image [attr.href]="image.url" />
            </svg>
          </span>
          <div class="select-item-right">
            <span class="select-item-title">{{ image.title }}</span>
          </div>
          <div class="select-group-dominator ti-select-wrapper">
            <div class="ti-select-dominator-wrapper">
              <ti-select id="select-basic" class="select-hover select-container-border select-group-dominator" panel-width="'auto'"
                [options]="image.osList | tProTranslate" [(ngModel)]="image.value" valueKey="label">
              </ti-select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 主机安全基础版 -->
    <div class="public-image">
      <div class="security-service">
        <input type="checkbox" [label]="securityServiceLabel | translate" id="hostSecurityId" tiCheckbox checked />
        <t-pro-helptip class="help-tip" iconTip="{{ 'servicePurchase.image.hostSecurityServiceTip' | translate }}"
          iconTipPosition="top-left">
        </t-pro-helptip>
        <span class="common-color-number">{{ 'servicePurchase.image.hostSecurityServiceMsg' | translate }}</span>
      </div>
      <div class="click-alarm">
        <input type="checkbox" [label]="alarmLabel | translate" id="oneClickAlarmId" tiCheckbox />
        <t-pro-helptip class="help-tip" iconTip="{{ 'servicePurchase.image.oneClickAlarmTip' | translate }}"
          iconTipPosition="top-left">
        </t-pro-helptip>
        <span class="common-color-number">{{ 'servicePurchase.image.freeMsg' | translate }}</span>
      </div>
    </div>
  </ti-item>
</ti-formfield>
