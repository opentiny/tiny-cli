<div class="beginner">
  <div class="beginner-title">
    <span class="title">{{ 'consoleHome.beginner.title' | translate }}</span>
    <div id="beginner-more-info" class="beginner-more">
      <a tiNavigation [href]="moreLink" class="home-new-text-link" target="_blank" rel="noopener noreferrer">
        {{ 'consoleHome.more' | translate }}</a>
    </div>
    <div class="clearfix"></div>
  </div>
  <ul class="beginner-content" *ngIf="guideList.length">
    <li *ngFor="let guide of guideList">
      <a [href]="guide.href" target="_blank" rel="noopener noreferrer">
        <span class="beginner-icon"></span><span title="{{ guide.text | translate }}">
          {{ guide.text | translate }}
        </span>
      </a>
    </li>
    <div class="clearfix"></div>
  </ul>
</div>
