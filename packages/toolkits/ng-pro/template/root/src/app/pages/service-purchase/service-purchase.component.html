<div class="t-pro-content-banner">
  <div class="t-pro-content-banner-title">
    {{ 'servicePurchase.title' | translate }}
  </div>
</div>
<div class="t-pro-content-wrapper">
  <t-pro-base-row [tProBaseGutter]="[24, 24]">
    <t-pro-base-col [tProBaseSpan]="24">
      <div class="purchase-box">
        <ti-formfield labelWidth="80px">
          <ti-item>
            <t-pro-region-select></t-pro-region-select>
          </ti-item>
          <ti-item>
            <t-pro-service-image></t-pro-service-image>
          </ti-item>
          <ti-item>
            <t-pro-service-configuration></t-pro-service-configuration>
          </ti-item>
        </ti-formfield>
        <t-pro-purchase-settings></t-pro-purchase-settings>
      </div>
      <div class="buy-box">
        <t-pro-buy-layer></t-pro-buy-layer>
      </div>
    </t-pro-base-col>
  </t-pro-base-row>
</div>
